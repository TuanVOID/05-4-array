<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tu dien</title>
</head>
<body>
<script>
    let word = prompt("Nhập từ cần dịch").toLowerCase();
    let english = ["Hello", "Goodbye", "Game", "Girl", "Computer"];
    let vietnamese = ["Xin chào", "Tạm biệt", "Trò chơi", "Gái", "Máy tính"];
    let index = -1;
    for (let i = 0; i < english.length; i++) {
        if (word == english[i].toLowerCase()) {
            index = i;
        }
    } if (index !== -1) {
        alert(vietnamese[index]);
    } else {
        alert("Khó quá hông dịch được")
    }
</script>
</body>
</html>
